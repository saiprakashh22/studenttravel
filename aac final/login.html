<!DOCTYPE html>
<html>
<head>
	<title>Book Now</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Login</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <a href="/book.html"><button class="submit" type="button">Login In</button></a>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images.login/instagram.png"></li>
          <li><img src="images.login/linkedin.png"></li>
          <li><img src="images.login/twitter.png"></li>
          <li><img src="images.login/facebook.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>sign-up and travel with us....</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>Come let's travel together!!!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Join Now</span>
          <span class="m-in">Log In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>College Name</span>
          <input type="text">
        </label>
        <a href="/book.html" ><button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
